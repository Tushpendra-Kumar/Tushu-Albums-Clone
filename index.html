<!DOCTYPE html>
<html>
<head>
    <title>Albums Clone</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="container-top">
        <div class="album open" data-cover-url="https://images.genius.com/078ea5adb4c3da9b438bd15d5659a094.1000x1000x1.jpg">
            <div class="cover">
                <img src="https://images.genius.com/078ea5adb4c3da9b438bd15d5659a094.1000x1000x1.jpg" alt="Album Cover">
            </div>
            <div class="vinyl">
                <div class="vinyl-cover"></div>
            </div>
        </div>
    
        <div class="album" data-cover-url="https://i.scdn.co/image/ab67616d0000b2732df0d98a423025032d0db1f7">

                <img src="https://i.scdn.co/image/ab67616d0000b2732df0d98a423025032d0db1f7" alt="Album Cover">
            </div>
            <div class="vinyl">
                <div class="vinyl-cover"></div>
            </div>
        </div>
    </div>
    
    <div class="container-top smaller">
        <div class="album small" data-cover-url="https://images.genius.com/3517a37f2f8ce13d2ea42bded78dd010.1000x1000x1.png">

            </div>

            </div>
        </div>

            </div>
            <div class="vinyl">
                <div class="vinyl-cover"></div>
            </div>
        </div>
    
        <div class="album small" data-cover-url="https://i.scdn.co/image/ab67616d0000b2739cf15c7323fb85b7112197d5">
            <div class="cover">
                <img src="https://i.scdn.co/image/ab67616d0000b2739cf15c7323fb85b7112197d5" alt="Album Cover">
            </div>
            <div class="vinyl">
                <div class="vinyl-cover"></div>
            </div>
        </div>
    
    </div>

    <script src="/index.js"></script>

</html>
